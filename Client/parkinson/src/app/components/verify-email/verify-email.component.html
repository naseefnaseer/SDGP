<main class="page">
  <section class="clean-block clean-form dark">
    <div class="container ds">

      <div class="block-heading" *ngIf="authService.userData as user">

        <h2 class="text-info"
          style="letter-spacing:-1px; filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5)); margin-top:13px; ">
          <p class="ds">Registration Successful.</p>
        </h2>

        <!-- Form -->
        <form [formGroup] class="ds rounded" *ngIf="authService.userData as user">
          <div class="form-group" style="margin-top:24px; font-size: larger;">
            <p class="text-center">We have sent a confirmation email to <br> <strong class=" text-info">{{user.email.toUpperCase()}}</strong>.</p>
            <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block ds rounded" style="margin-top:24px;" type="button" routerLink="/">
              Log In
            </button>
          </div>

        </form>



      </div>


    </div>
  </section>
</main>
