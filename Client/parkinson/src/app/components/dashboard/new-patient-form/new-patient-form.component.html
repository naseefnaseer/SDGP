<main class="page">
  <div class="container ds">

    <div class="block-heading">
      <h5 class="text-info text-center" [hidden]="!isSuccess" >Add New Patient</h5>
      <h5 class="text-info text-center" [hidden]="isSuccess">Patient Added Successfully</h5>
    </div>
    <hr>
    <form #f="ngForm" (ngSubmit)="submitDetails(f)" novalidate [hidden]="isSuccess">
      <i class="text-danger small "> Required fields *</i>
      <div class="form-group">
        <label class="shadow-none" style="filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5));">
          Name<span class="text-danger"> * </span>
        </label>
        <div class="row">
          <div class="col-md-6">
            <input required type="text" name="fName" ngModel placeholder="First" required #first="ngModel"
              class="form-control " />
          </div>

          <div class="col-md-6">
            <input required type="text" name="lName" ngModel placeholder="Last" class="form-control" /></div>
        </div>
      </div>

      <div class="form-group">
        <label class="shadow-none" style="filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5));" required>
          Date of Birth <span class="text-danger"> * </span>
        </label>
        <div class="row">
          <div class="col-md-6">
            <input required type="date" class="form-control ds" ngModel name="dob" />
          </div>

          <div class="col-md-6">
            <mat-select placeholder="Gender" class="form-control ds" [(value)]="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
            </mat-select>
          </div>

        </div>
      </div>


      <div class="form-group">
        <label class="shadow-none" style="filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5));">Phone</label>
        <span class="text-danger"> * </span>
        <div>
          <input required type="phone" placeholder="07x 000 0000" class="form-control ds" ngModel name="phone">
        </div>
      </div>


      <div class="form-group">
        <label class="shadow-none" style="filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5));">
          Address</label><span class="text-danger"> * </span>
        <div>
          <input required type="text" placeholder="No, Street, City .." class="form-control ds" ngModel
            name="address" />
        </div>
      </div>


      <div class="form-group">
        <label class="shadow-none" style="filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5));">E-mail</label>
        <div>
          <input type="email" placeholder="Example@mail.com" class="form-control ds" ngModel name="email" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block ds" type="submit">
        Register Patient
      </button>
      <p></p>
      <mat-progress-bar mode="indeterminate" [hidden]="!isLoading">
      </mat-progress-bar>
      <div class="form-group text-center"
        style="margin-top:16px; padding-bottom:-11px; font-size:14px; color:#3b99e0; font-family:Roboto, sans-serif; ">
      </div>

      <div class="form-group text-center" [hidden]="isSuccess">
        <button mat-button color="warn" (click)="close()" class="text-center border" style="font-size:14px; ">
          Close
        </button>

      </div>

    </form>

  </div>



  <h5 class="text-center text-center">Patient Added Successfully</h5>
  <p>
    New patient record has been created. The patient's record would only be visible to you.
  </p>

  <form action="" [formGroup] class="ds rounded" id="successMessage" [hidden]="!isSuccess">
    <div class="form-group text-center"
      style="margin-top:0px;padding-bottom:0;font-size:20px;color:#3b99e0;font-family:Roboto, sans-serif;">
      <p class="ds " style="font-size: large;">
        New Patient record has been created. This patients record will be visible only to you doctor. <br>
      </p>
    </div>
    <app-register-response [patient]="response"></app-register-response>

    <button class="btn btn-primary btn-block ds" type="button" routerLink="/dashboard">Dashboard</button>
  </form>
</main>
