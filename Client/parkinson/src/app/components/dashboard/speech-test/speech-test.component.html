<div class="card shadow mb-3">
  <div class="card-header py-3 border-left-primary">
    <p class="m-0 font-weight-bold" style="color: #007bff;">Do a Test</p>
  </div>
  <div class="card-body" style="
      padding-top: 10px;
      padding-bottom: 20px;
      height: auto;
    ">
    <form class="text-center">
      <div class="form-col text-center text-wrap">

        <div *ngIf="!isSelected" class="col text-center border-info" style="padding: px;padding-top: 0px;margin-top: 4px;"><label
            class="text-gray-900" for="email"><strong>Select patient</strong><br /></label>
          <h1 class="small font-weight-light" style="margin: 2;font-size: 16px;">Pick patient from the list below</h1>

          <label data-toggle="tooltip"  (click)="newPatient()"
            class="text-nowrap text-center border rounded shadow-sm ml-1"
            style="width: auto;background-color:  #169b6b;cursor: pointer;color: rgb(255,255,255);padding: 11px;"
            title="Pick a patient from list"><i class="fa fa-address-card"></i>

            <strong>  New Patient</strong><br /></label>
          <label data-toggle="tooltip" class="text-nowrap text-center border rounded shadow-sm ml-1"
            (click)="showList()"
            style="width: 147px;background-color: #007bff; cursor: pointer; color: rgb(255,255,255);padding: 11px;"
            title="Pick a patient from list">
            <i class="fa fa-user"></i><strong> Pick </strong><br /></label>
        </div>

        <div *ngIf="isSelected" class="row text-center" style="padding: 5;">
          <div class="col text-center border-info border rounded"
            style="padding: 0px;padding-top: 0px;margin-top: 4px;margin-right: 30px;margin-left: 28px;padding-right: 20px;padding-left: 20px;height: 166px;">
            <label class="text-center text-gray-900 tex"
              style="width: 214px;margin: 10px;margin-top: 0;margin-bottom: 0;"><strong>Selected
                patient</strong><br /></label>
            <div class="table-responsive text-nowrap shadow-sm table mt-2" id="dataTable-1" role="grid"
              aria-describedby="dataTable_info">
              <table class="table dataTable my-0" id="dataTable">
                <thead class="shadow-sm">
                  <tr class="text-left shadow-sm text-gray-700" style="font-size: 16px;height: 0px;">
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-nowrap text-left shadow-none" style="font-size: 16px;">
                    <td class="text-left" style="padding: 0;padding-left: 15px;height: 11px;width: 1px;">Patient ID
                    </td>
                    <td class="text-center" style="padding: 0;width: 10px;">:</td>
                    <td class="text-left font-weight-bold"
                      style="padding: 0;padding-left: 17px;height: 11px;width: 117px;">
                      {{patient.age}} </td>
                  </tr>
                  <tr class="text-nowrap text-left shadow-none" style="font-size: 16px;">
                    <td class="text-left" style="padding: 0;padding-left: 15px;height: 11px;width: 1px;">Full Name
                    </td>
                    <td class="text-center" style="padding: 0;width: 10px;">:</td>
                    <td class="text-left font-weight-bold"
                      style="padding: 0;padding-left: 17px;height: 11px;width: 117px;">
                      {{patient.firstName}} {{patient.lastName}} </td>
                  </tr>
                  <tr class="text-nowrap text-left shadow-none" style="font-size: 16px;">
                    <td class="text-left" style="padding: 0;padding-left: 15px;height: 11px;width: 1px;">Age</td>
                    <td class="text-center" style="padding: 0;width: 10px;">:</td>
                    <td class="text-left font-weight-bold"
                      style="padding: 0;padding-left: 17px;height: 11px;width: 117px;">
                      {{patient.age}} </td>
                  </tr>
                  <tr class="text-nowrap text-left shadow-none" style="font-size: 16px;"></tr>
                  <tr class="text-nowrap text-left shadow-none" style="font-size: 16px;"></tr>
                  <tr class="text-nowrap text-left" style="font-size: 13px;"></tr>
                  <tr class="text-nowrap text-left" style="font-size: 13px;"></tr>
                </tbody>
                <tfoot>
                  <tr></tr>
                </tfoot>
              </table>
            </div><i data-toggle="tooltip" (click)="clear()"
              class="fa fa-remove rounded flex-column mx-3 align-items-end text-white "
              style="color: #d81e05; cursor: pointer; background-color: #d81e05;font-size: 21px;padding: 4px;padding-bottom: 3px;margin-bottom: 9px;"
              title="Deselect the patient"></i>
          </div>

          <div *ngIf="isSelected" class="col text-center border-info border rounded"
            style="padding: 21px;padding-top: 0px;margin: 26px;margin-top: 4px;margin-right: 30px;margin-left: 28px;padding-right: 20px;padding-left: 20px;">

            <label class="text-gray-900" for="email" style="width: 214px;margin-top: 7px;font-size: 18px;">

              <strong>Import audio samples <i class="material-icons text-info" style="cursor: help;"
                  title="The audio must be *.wav extention">info_outline</i></strong>

              <br /></label>
            <a style="cursor: pointer;"
              class="btn  btn-file border rounded shadow-sm d-sm-flex d-lg-flex flex-row justify-content-center align-self-center flex-nowrap justify-content-sm-center justify-content-lg-center align-items-lg-center bg-dark text-whitete rounded p-1"
              role="button" data-toggle="tooltip" style="margin: 0;margin-top: 0px;padding: 4px;">
              <span class="text-white-50 icon btn"
                style="margin-top: 0px;color: 0;background-color: rgba(255,255,255,0);">

                <i class="material-icons"
                  style="font-size: 19px;width: 23px;color: #ffffff;margin-top: 3px;">queue</i></span><span
                class="text-uppercase  text-center text-white d-lg-flex align-content-center align-self-center justify-content-lg-center align-items-lg-center mx-3 text-white">
                {{lable}}
                <!-- Accepts only wav files  -->

              </span><input name="file-picker" type="file" multiple accept="audio/wav" id="file"
                (change)="getSample($event.target.files)" /></a>


            <a class="btn btn-success border rounded shadow-sm d-sm-flex d-lg-flex flex-row justify-content-center align-self-center flex-nowrap justify-content-sm-center justify-content-lg-center align-items-lg-center btn-icon-split fileinput-new rounded mt-2"
              role="button" data-toggle="tooltip" (click)="proceedTest()"
              style="margin: 0;margin-top: 0px;padding: 4px;margin-left: 0px;" title="{{proceedBtnTitle}}"><span
                class="text-white-50 icon" style="margin-top: 0px;color: 0;background-color: rgba(255,255,255,0);">

                <i class="material-icons" style="font-size: 19px;width: 23px;color: #ffffff;margin-top: 3px;">send</i>

              </span><span
                class="text-uppercase text-center text-white d-lg-flex align-content-center align-self-center justify-content-lg-center align-items-lg-center mx-1 text-white">
                {{proceedBtnLable}}
              </span></a>
          </div>
        </div>
      </div>
