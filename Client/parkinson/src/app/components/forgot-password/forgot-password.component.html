<main class="page ">
  <section class="clean-block clean-form dark">
    <div class="container ds">

      <div class="block-heading">

        <h2 class="text-info"
          style="letter-spacing:-1px; filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5)); margin-top:13px; ">
          <p class="ds"> Forgot Your Password?</p>
        </h2>

        <p style="font-size:16px; ">

          <span class="ds text-muted">
            Hello, Doctor. We get it, stuff happens. Just enter your email address
            below and we&#39; ll send you a link to reset your password!.</span>

        </p>

      </div>

      <form [formGroup] class="ds rounded" [ngStyle]="form()">

        <div class="form-group text-center"
          style="margin-top:0px; padding-bottom:0; font-size:20px; color:#3b99e0; font-family:Roboto, sans-serif; ">

          <p class="ds"> Lets reset it.</p>
        </div>

        <div class="form-group" style="margin-top:25px; ">
          <label class="shadow-none" style="filter:drop-shadow(0px 1px 1px rgba(157,157,157,0.5)); ">
            Email</label>
          <input type="text" class="form-control item ds" #email />
        </div>

        <button class="btn btn-primary btn-block ds" type="button" (click)="SendRequest(email.value)">
          Reset Password</button>

        <div class="form-group text-center"
          style="margin-top:41px; padding-bottom:-11px; font-size:0px; color:#00b5d6; font-family:Roboto, sans-serif; ">

          <a routerLink="/sign-in" class="text-center" style="font-size:14px; ">
            Already have an account?<b style="font-size:16px; ">
              Sign In <i class="fa fa-sign-in"> </i>
            </b>
          </a>
        </div>

      </form>
      <form action="signin" [formGroup] class="ds rounded" id="successMessage" [ngStyle]="message()">
        <div class="form-group text-center"
          style="margin-top:0px;padding-bottom:0;font-size:20px;color:#3b99e0;font-family:Roboto, sans-serif;">
          <p class="ds " style="font-size: large;">
            Password reset email sent, mail check your inbox. <br>
            Thank you.
          </p>
        </div>

        <button class="btn btn-primary btn-block ds" type="button" routerLink="/" #signin>
          Sign In</button>

      </form>
    </div>


  </section>

</main>
